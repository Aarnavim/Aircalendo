<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Booking - AirCalendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Italiana', serif;
            background-color: white;
            color: black;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #f7a89c;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            color: black;
        }
        button:hover {
            background-color: #e07b6a;
        }
        a {
            margin-top: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Booking</h1>
    <form method="POST" action="{{ url_for('edit_booking', booking_id=booking_id) }}">
        <label for="client">Client Name</label>
        <input type="text" id="client" name="client" value="{{ booking[0] }}" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ booking[1] }}" required />

        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="{{ booking[2] }}" required />

        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{ booking[3] }}" required />

        <label for="cleaner">Cleaner</label>
        <input type="text" id="cleaner" name="cleaner" value="{{ booking[4] }}" required />

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('booking_detail', booking_id=booking_id) }}">Cancel</a>
</body>
</html>
