<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account Settings - AirCalendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/change_password.css">
</head>
<body>
    <div class="password-container">
        <a href="/owner" class="btn-home top-right">‚Üê Home</a>
        <h2>Account Settings</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        
        <form method="POST" action="/change_password">
            <div class="section-title">Change Email</div>
            <div class="form-group">
                <label for="new_email">New Email:</label>
                <input type="email" id="new_email" name="new_email" value="{{ current_email or '' }}" required>
            </div>
            
            <div class="section-title">Change Password</div>
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            
            <button type="submit" class="btn">Update Account Settings</button>
        </form>
        <br>
    </div>
</body>
</html>
