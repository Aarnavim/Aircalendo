<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cleaner Clock - AirCalendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Italiana', serif;
            background-color: white;
            color: black;
            margin: 20px;
        }
        header {
            background-color: #f7a89c; /* peach pink */
            padding: 15px;
            font-size: 24px;
            font-weight: normal;
            color: black;
            font-family: 'Italiana', serif;
        }
        .job-details {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: white;
            border: 1px solid black;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Italiana', serif;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #f7a89c;
        }
        .comments-section {
            margin-top: 30px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 18px;
            font-family: 'Italiana', serif;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 18px;
            font-family: 'Italiana', serif;
            padding: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>10 Gardenia Grove, Norlane</header>
    <a href="/cleaner" style="display:inline-block; margin: 15px 0; padding: 8px 15px; background-color: #f7a89c; color: black; text-decoration: none; border-radius: 4px; font-weight: bold;">Home</a>
    <div class="job-details">
        <p><strong>Client:</strong> {{ booking[0] if booking else 'N/A' }}</p>
        <p><strong>Date:</strong> {{ booking[1] if booking else 'N/A' }}</p>
        <p><strong>Payment:</strong> $$$$</p>
    </div>
    <div class="buttons">
        <form action="/clockin" method="get" style="display:inline;">
            <button type="submit">Clock in</button>
        </form>
        <form action="/clockout" method="get" style="display:inline;">
            <button type="submit">Clock out</button>
        </form>
    </div>
    <div class="comments-section">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Enter comments here..."></textarea>
    </div>
</body>
</html>
